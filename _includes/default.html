<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author.name }}" />

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link
      href="{{ site.BASE_PATH }}/assets/resources/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ site.BASE_PATH }}/assets/resources/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ site.BASE_PATH }}/assets/resources/syntax/syntax.css"
      rel="stylesheet"
    />
    <link href="{{ site.BASE_PATH }}/assets/css/style.css" rel="stylesheet" />

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	-->

    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }}"
      href="{{ site.BASE_PATH }}/feed.xml"
    />
    {% seo %}
  </head>

  <body>
    <nav class="navbar navbar-default visible-xs" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {% if site.author.github %}
        <a
          type="button"
          class="navbar-toggle nav-link"
          href="http://github.com/{{ site.author.github }}"
        >
          <i class="fa fa-github"></i>
        </a>
        {% endif %} {% if site.author.twitter %}
        <a
          type="button"
          class="navbar-toggle nav-link"
          href="http://twitter.com/{{ site.author.twitter }}"
        >
          <i class="fa fa-twitter"></i>
        </a>
        {% endif %} {% if site.author.email %}
        <a
          type="button"
          class="navbar-toggle nav-link"
          href="mailto:{{ site.author.email }}"
        >
          <i class="fa fa-envelope"></i>
        </a>
        {% endif %}
        <a class="navbar-brand" href="{{ site.BASE_PATH }}/">
          <h3>Home</h3>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="{{ site.BASE_PATH }}/"><i class="fa fa-home"></i> Home</a>
          </li>
          <!-- <li><a href="{{ site.BASE_PATH}}/{{ site.categories_path }}"><i class="fa fa-folder"></i> Categories</a></li> -->
          <li>
            <a href="{{ site.BASE_PATH}}/{{ site.tags_path }}"
              ><i class="fa fa-tags"></i> Tags</a
            >
          </li>
          <li>
            <a href="{{ site.BASE_PATH}}/{{ site.all_posts_path }}"
              ><i class="fa fa-list-ul"></i> All posts</a
            >
          </li>
          <li></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </nav>

    <!-- header home all posts tags  -->
    <nav class="navbar navbar-default hidden-xs" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ site.BASE_PATH}}/"
          ><i class="fa fa-home"></i
        ></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <!-- <li><a href="{{ site.BASE_PATH}}/{{ site.categories_path }}"><i class="fa fa-folder"></i>Categories</a></li> -->
        <li>
          <a href="{{ site.BASE_PATH}}/{{ site.all_posts_path }}"
            ><i class="fa fa-list-ul"></i> All Posts</a
          >
        </li>
        <li></li>
        <li>
          <a href="{{ site.BASE_PATH}}/{{ site.tags_path }}"
            ><i class="fa fa-tags"></i> Tags</a
          >
        </li>
        <li class="divider"></li>
        <!-- <li><a href="#"><i class="fa fa-chevron-up"></i>Top of Page</a></li> -->
      </ul>
    </nav>

    <div class="col-sm-12">
      {{ content }}
    </div>

    <script
      type="text/javascript"
      src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="{{ site.BASE_PATH }}/assets/resources/bootstrap/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="{{ site.BASE_PATH }}/assets/js/app.js"
    ></script>
    <div id="root"></div>
  </body>
</html>
